{% extends 'main/base.html' %}

{% block title %}Контакты | Minimal Django{% endblock %}

{% block content %}
<div class="row">
    <!-- Контактная форма -->
    <div class="col-lg-6 mb-4">
        <div class="card">
            <div class="card-body p-4">
                <h3 class="fw-bold mb-4">Напишите нам</h3>
                
                <form>
                    <div class="mb-3">
                        <label for="name" class="form-label">Имя</label>
                        <input type="text" class="form-control" id="name" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="message" class="form-label">Сообщение</label>
                        <textarea class="form-control" id="message" rows="4" required></textarea>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-send me-2"></i>Отправить
                    </button>
                </form>
            </div>
        </div>
    </div>
    
    <!-- Контактная информация -->
    <div class="col-lg-6">
        <div class="card h-100">
            <div class="card-body p-4">
                <h3 class="fw-bold mb-4">Контактная информация</h3>
                
                <div class="mb-4">
                    <h5 class="fw-semibold mb-2">
                        <i class="bi bi-envelope text-primary me-2"></i>Email
                    </h5>
                    <p class="text-muted">hello@minimaldjango.com</p>
                </div>
                
                <div class="mb-4">
                    <h5 class="fw-semibold mb-2">
                        <i class="bi bi-telephone text-success me-2"></i>Телефон
                    </h5>
                    <p class="text-muted">+7 (999) 123-45-67</p>
                </div>
                
                <div class="mb-4">
                    <h5 class="fw-semibold mb-2">
                        <i class="bi bi-geo-alt text-warning me-2"></i>Адрес
                    </h5>
                    <p class="text-muted">Москва, Россия</p>
                </div>
                
                <div class="mt-5">
                    <h6 class="fw-semibold mb-3">Мы в соцсетях:</h6>
                    <div>
                        <a href="#" class="btn btn-outline-dark me-2">
                            <i class="bi bi-github"></i>
                        </a>
                        <a href="#" class="btn btn-outline-primary me-2">
                            <i class="bi bi-telegram"></i>
                        </a>
                        <a href="#" class="btn btn-outline-info">
                            <i class="bi bi-linkedin"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
